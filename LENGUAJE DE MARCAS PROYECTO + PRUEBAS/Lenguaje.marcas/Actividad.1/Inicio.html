<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="recursos/CSS/Login.css">
</head>
<body>
    <h1>Inicio de Sesión o Registro</h1>

    <!-- Formulario para iniciar sesión -->
    <h2>Iniciar Sesión</h2>
    <form action="indice.html" method="post">
        <label for="correoIniciar">Correo electrónico:</label>
        <br>
        <input type="email" id="correoIniciar" name="correoIniciar" required>
        <br>
        <br>

        <label for="contraseñaIniciar">Contraseña:</label>
        <br>
        <input type="password" id="contraseñaIniciar" name="contraseñaIniciar" required>
        <br>
        <br>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <hr>

    <!-- Formulario para registrarse -->
    <h2>Registrarse</h2>
    <form action="indice.html" method="post">
        <!-- Nombre completo -->
        <label for="nombre">Nombre completo:</label>
        <br>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
        <br>
        <br>

        <!-- Nombre de usuario -->
        <label for="usuario">Nombre de usuario:</label>
        <br>
        <input type="text" id="usuario" name="usuario" placeholder="Crea un nombre de usuario" required>
        <br>
        <br>

        <!-- Correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <br>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
        <br>
        <br>

        <!-- Número de teléfono -->
        <label for="telefono">Número de Contacto:</label>
        <br>
        <input type="tel" id="telefono" name="telefono" placeholder="Ejemplo: 123 456 789">
        <br>
        <br>

        <!-- Contraseña -->
        <label for="contraseña">Contraseña:</label>
        <br>
        <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña" title="Debe contener al menos una letra mayúscula, un carácter especial y un mínimo de 8 caracteres." pattern="(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[a-z]).{8,}"  required><br><br>
        
            

        <!-- Confirmación de contraseña -->
        <label for="confirmar-contraseña"">Confirmar Contraseña:</label>
        <br>
        <input type="password" id="confirmar-contraseña"" name="confirmar-contraseña" placeholder="Repite la contraseña" required>
        <br>
        <br>

        <!-- Botón de registro -->
        <button type="submit">Registrarse</button>
    </form>

    <!-- Sección suscribirse -->
    <section class="suscripcion">
        <h2>¿Quieres suscribirte y gozar de todos los privilegios de nuestra página web?</h2>
        <p id="textoSub">Haz click en el enlace referido</p>
        <a href="suscripcion.html" target="_blank" id="enlaceSuscripcion">Suscribirse ahora</a>
    </section>
</body>
</html>
